<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adarsh Rajput | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      color: #fff;
      perspective: 1000px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeIn 2s ease-in-out, borderGlow 3s linear infinite;
      border: 2px solid transparent;
    }
    .card:hover {
      transform: rotateY(8deg) rotateX(8deg) scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
    }
    @keyframes borderGlow {
      0% { border-color: #00ffff; box-shadow: 0 0 15px #00ffff; }
      50% { border-color: #0077ff; box-shadow: 0 0 25px #0077ff; }
      100% { border-color: #00ffaa; box-shadow: 0 0 15px #00ffaa; }
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #00ffff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 8px #00ffff; }
      to { box-shadow: 0 0 25px #00ffff; }
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .typing {
      font-size: 14px;
      color: #dcdcdc;
      margin-bottom: 20px;
      border-right: 2px solid #00ffff;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.8s infinite;
      width: 0;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      font-size: 14px;
    }
    a:hover {
      background: #00ffff;
      color: #000;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="card" id="tiltCard">
    <img src="https://graph.org/file/ea459dcdf41192cd23366-38b794bb391cedb2e7.jpg" alt="Adarsh Rajput" class="profile-pic" />
    <h1>Adarsh Rajput</h1>
    <p class="typing">Web Developer Focused on Design and Animation</p>
    <div class="btns">
      <a href="https://github.com/Ghostsofseconds" target="_blank">GitHub</a>
      <a href="mailto:officialadarshrajput01@gmail.com">Contact Me</a>
    </div>
  </div>

  <script>
    // Background particles
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const particles = [];

    class Particle {
      constructor(x, y, radius, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fill();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        this.draw();
      }
    }

    function init() {
      for (let i = 0; i < 70; i++) {
        const radius = Math.random() * 2;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const color = ["#00ffff", "#00ffaa", "#0077ff"][Math.floor(Math.random() * 3)];
        const speedX = (Math.random() - 0.5) * 0.8;
        const speedY = (Math.random() - 0.5) * 0.8;
        particles.push(new Particle(x, y, radius, color, speedX, speedY));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => p.update());
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });

    // 3D tilt effect
    const card = document.getElementById("tiltCard");
    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const rotateX = ((y / rect.height) - 0.5) * 20;
      const rotateY = ((x / rect.width) - 0.5) * -20;
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });
    card.addEventListener("mouseleave", () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
    });
  </script>
</body>
</html>
